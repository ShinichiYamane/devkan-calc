apply plugin: 'java'
apply plugin: 'jetty'

repositories {
  mavenCentral()
}

dependencies {
  providedCompile 'com.sun.jersey:jersey-bundle:1.17.1'
  providedCompile 'asm:asm:3.1'
  testCompile 'junit:junit:4.11'
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

task wrapper(type: Wrapper) {
  gradleVersion = '1.5'
}
